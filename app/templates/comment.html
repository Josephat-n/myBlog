{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
  {% for x in a_blog %}
  <div class="row">
    <div class="col-md-4">{{x.blog_msg}}
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
       {{ wtf.quick_form(comment_form) }}
    </div>
  </div> 
  {% endfor %}

  <!--Row to display Comments-->
  <div class="row">
    <h3>Comments</h3>    
    <hr>
    {% for x in comments %}
    <p>{{x.comment_msg}}</p>

    {% endfor %}
  </div>

</div>
{% endblock %}
